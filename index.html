<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cotización</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__list--item"><a href="#">Inicio</a></li>
            <li class="header-menu__list--item">
              <a href="#">Administración</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="quotation">
        <article class="quotation__detail">
          <h1 class="quotation__detail--title">Envia tu cotización</h1>
          <p class="quotation__detail--description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi
            beatae numquam, rerum ratione blanditiis nostrum debitis dicta omnis
            maxime, sint voluptatibus est dolore excepturi! Ut temporibus
            dignissimos autem delectus? Provident.
          </p>
        </article>
        <form action="" class="quotation__form">
          <input type="text" placeholder="Nombre" />
          <input type="text" placeholder="Cédula" />
          <input type="email" placeholder="Correo" />
          <textarea name="asunto" id="" cols="30" rows="10"></textarea>
          <button>Enviar</button>
          <button>Adjuntar archivos</button>
        </form>
      </section>
    </div>
  </body>
</html>
